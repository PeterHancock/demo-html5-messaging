<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script>
       $(function(){
            var origin  = "http://localhost:8080";
            window.onmessage = function(event) {
                console.log(event.source);
                $('#page-message').html('Message from frame ' + event.source + '"' + event.data + '"');
            }
            $('#inner').get(0).contentWindow.postMessage('"Hello iframe"', origin);
        });
    </script>
</head>
<body>
    <span id="page-message">Message here</span>
    <iframe id="inner" src="iframe.html"> </iframe>
</body>
</html>
